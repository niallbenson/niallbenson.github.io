<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            font-family: 'VT323', monospace;
            font-size: 24px;
            color: #00FF00;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>follow the happy path.</title>
    <script>
        let counter = 0;
        function updateText() {
            const dots = ['.', '..', '...'];
            document.getElementById('ellipsis').innerText = dots[counter % dots.length];
            counter++;
        }
        setInterval(updateText, 1000);
    </script>
</head>
<body>
    <div id="message">follow the happy path. great joy awaits<span id="ellipsis">.</span></h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game - Holding Page</title>
    <script>
        let counter = 0;
        function updateText() {
            const dots = ['.', '..', '...'];
            document.getElementById('ellipsis').innerText = dots[counter % dots.length];
            counter++;
        }
        setInterval(updateText, 1000);
    </script>
</head>
<body>
    <h1>Follow the happy path. Great joy awaits<span id="ellipsis">.</span></h1>
</body>
</html>
